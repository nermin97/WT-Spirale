<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <title>Mocha Tests</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
   <link rel="stylesheet" href="testoviS2.css"/>
   <link rel="stylesheet" href="rezervacije.css"/>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <style>
   td{
     border: 1px solid black;
     height: 20px;
     width: 20px;
   }
   </style>
 </head>
 <body>
    <div id="ispis"></div>
    <div id="mocha"></div>

    <div id="includePage" style="display: none;">
      <div class="sadrzaj">
        <select id="select-sala" name="sala" class="customSelect">
          <option value="0">Izaberite salu</option>
          <option value="1">0-01</option>
          <option value="2">0-02</option>
          <option value="3">0-03</option>
          <option value="4">0-04</option>
          <option value="5">0-05</option>
          <option value="6">0-06</option>
          <option value="7">0-07</option>
          <option value="8">0-08</option>
          <option value="9">0-09</option>
        </select>
        <label class="checkboxStil">
          <input name="periodicna" type="checkbox" >
          Periodicna
        </label>
        <br>
        <label class="vrijeme">Pocetak:</label>
        <input id="vrijeme-pocetka" name="pocetak" type="time" value="06:00">
        <label class="vrijeme" >Kraj:</label>
        <input id="vrijeme-kraja" name="kraj" type="time" value="23:00">

        <div class="kalendar">
          <div class="card">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered" id="calendar">
              <thead id="calendar-head">
                <tr id="dani">
                  <th>PON</th>
                  <th>UTO</th>
                  <th>SRI</th>
                  <th>CET</th>
                  <th>PET</th>
                  <th>SUB</th>
                  <th>NED</th>
                </tr>
              </thead>
            
              <tbody id="tijelo-kalendara">
    
              </tbody>
            </table>
          </div>

          <button class="btn prethodni" id="previous" onclick="prethodni()">Prethodni</button>

          <button class="btn sljedeci" id="next" onclick="sljedeci()">Sljedeci</button>
        </div>
      </div>
    </div>
  
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
  
    <script class="mocha-init">
      mocha.setup('bdd');
      mocha.checkLeaks();
    </script>
    <script src="kalendar.js"></script>
    <script src="testKalendar.js"></script>
    <script class="mocha-exec">
      mocha.run();
    </script>
 </body>
</html>
